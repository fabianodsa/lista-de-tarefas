<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body class="bg">
            <div>
                <h1>Lista de Tarefas</h1>
            </div>

            <div>
                <h2>Insira texto no campo de entrada para adicionar itens à sua lista.</h2>
                <h3>Clique no item para marcá-lo como atividade concluída.</h3>
                <p>Clique no "X" para remover o item da sua lista.</p>
            </div>

            <div class="container">
                <input id="userInput" type="text" placeholder="Nova tarefa..." maxlength="100">
                <button id="enter"><i class=""><img src="img/pencil.png"></i></button>
            </div>

            <div class="tarefas">
                <ul id="ul">
                </ul>
            </div>

        <script src="main.js"></script>
    </body>
</html>
